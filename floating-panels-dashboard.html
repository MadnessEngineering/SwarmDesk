<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Madness Interactive - Floating Panel Dashboard</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: 'Courier New', monospace;
            background: #000;
            color: #0f0;
            position: relative;
        }

        /* üéÆ CENTRAL SWARMDESK CONTAINER */
        #swarmdesk-workspace {
            width: 100vw;
            height: 100vh;
            position: relative;
            background: #000511;
        }

        /* üè∑Ô∏è FLOATING PANEL SYSTEM */
        .floating-panel {
            position: absolute;
            background: linear-gradient(135deg, rgba(0, 20, 40, 0.95) 0%, rgba(0, 40, 80, 0.95) 100%);
            border: 2px solid #00ff88;
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0, 255, 136, 0.3);
            backdrop-filter: blur(20px);
            min-width: 300px;
            min-height: 200px;
            z-index: 1000;
            transition: all 0.3s ease;
        }

        .floating-panel.active {
            border-color: #ff6b35;
            box-shadow: 0 8px 32px rgba(255, 107, 53, 0.4);
            z-index: 1001;
        }

        .floating-panel.docked {
            border-radius: 8px;
            transition: all 0.5s ease;
        }

        /* üéØ PANEL HEADER */
        .panel-header {
            background: linear-gradient(135deg, rgba(0, 255, 136, 0.2) 0%, rgba(0, 136, 255, 0.2) 100%);
            padding: 8px 12px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px 10px 0 0;
            cursor: move;
            display: flex;
            justify-content: space-between;
            align-items: center;
            user-select: none;
        }

        .panel-title {
            font-size: 14px;
            font-weight: bold;
            color: #00ff88;
            text-shadow: 0 0 8px currentColor;
        }

        .panel-controls {
            display: flex;
            gap: 8px;
        }

        .panel-control-btn {
            width: 20px;
            height: 20px;
            border: 1px solid;
            border-radius: 50%;
            background: rgba(0, 0, 0, 0.5);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 10px;
            transition: all 0.3s ease;
        }

        .minimize-btn {
            border-color: #ffaa00;
            color: #ffaa00;
        }

        .close-btn {
            border-color: #ff4444;
            color: #ff4444;
        }

        .dock-btn {
            border-color: #0088ff;
            color: #0088ff;
        }

        .panel-control-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 0 8px currentColor;
        }

        /* üìë TAB SYSTEM */
        .panel-tabs {
            display: flex;
            background: rgba(0, 0, 0, 0.3);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            overflow-x: auto;
        }

        .panel-tab {
            padding: 8px 16px;
            background: transparent;
            border: none;
            border-bottom: 2px solid transparent;
            color: #888;
            cursor: pointer;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            white-space: nowrap;
            transition: all 0.3s ease;
            position: relative;
        }

        .panel-tab.active {
            color: #00ff88;
            border-bottom-color: #00ff88;
            background: rgba(0, 255, 136, 0.1);
        }

        .panel-tab:hover:not(.active) {
            color: #aaa;
            background: rgba(255, 255, 255, 0.05);
        }

        .panel-tab.context-tab {
            background: linear-gradient(45deg, rgba(255, 107, 53, 0.1), rgba(255, 170, 0, 0.1));
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        /* üìã TAB CONTENT */
        .panel-content {
            height: calc(100% - 100px);
            overflow-y: auto;
            padding: 15px;
        }

        .tab-content {
            display: none;
            height: 100%;
        }

        .tab-content.active {
            display: block;
        }

        /* üß≤ DOCKING ZONES */
        .dock-zone {
            position: absolute;
            background: rgba(0, 255, 136, 0.1);
            border: 2px dashed #00ff88;
            border-radius: 8px;
            opacity: 0;
            transition: all 0.3s ease;
            pointer-events: none;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            color: #00ff88;
            text-shadow: 0 0 8px currentColor;
        }

        .dock-zone.active {
            opacity: 0.8;
        }

        .dock-zone.highlight {
            background: rgba(0, 255, 136, 0.3);
            box-shadow: 0 0 20px rgba(0, 255, 136, 0.5);
        }

        /* üéØ PREDEFINED DOCK POSITIONS */
        .dock-left {
            left: 10px;
            top: 10px;
            width: 300px;
            height: calc(100vh - 20px);
        }

        .dock-right {
            right: 10px;
            top: 10px;
            width: 300px;
            height: calc(100vh - 20px);
        }

        .dock-bottom {
            left: 50%;
            transform: translateX(-50%);
            bottom: 10px;
            width: calc(100vw - 40px);
            height: 200px;
        }

        .dock-top {
            left: 50%;
            transform: translateX(-50%);
            top: 10px;
            width: calc(100vw - 40px);
            height: 150px;
        }

        /* üé™ PANEL TYPES */
        .project-panel {
            border-color: #00ff88;
        }

        .agent-panel {
            border-color: #ff6b35;
        }

        .mcp-panel {
            border-color: #0088ff;
        }

        .analytics-panel {
            border-color: #ffaa00;
        }

        /* üìä CONTENT STYLING */
        .content-section {
            margin-bottom: 20px;
            padding: 12px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 6px;
            border-left: 3px solid #00ff88;
        }

        .content-section h3 {
            margin: 0 0 10px 0;
            color: #00ff88;
            font-size: 14px;
        }

        .content-section p {
            margin: 5px 0;
            font-size: 12px;
            line-height: 1.4;
            opacity: 0.9;
        }

        .action-button {
            background: rgba(0, 255, 136, 0.1);
            border: 1px solid #00ff88;
            color: #00ff88;
            padding: 6px 12px;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
            font-size: 11px;
            cursor: pointer;
            margin: 4px;
            transition: all 0.3s ease;
        }

        .action-button:hover {
            background: rgba(0, 255, 136, 0.2);
            box-shadow: 0 0 8px rgba(0, 255, 136, 0.5);
        }

        /* üéÆ SWARMDESK UI INTEGRATION */
        .swarmdesk-overlay {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.9);
            color: #0f0;
            padding: 15px;
            border-radius: 10px;
            border: 2px solid #0f0;
            max-width: 250px;
            backdrop-filter: blur(10px);
            z-index: 999;
        }

        /* üåü ANIMATIONS */
        .panel-spawn {
            animation: spawnPanel 0.5s ease-out;
        }

        @keyframes spawnPanel {
            0% {
                transform: scale(0.8) rotate(5deg);
                opacity: 0;
            }
            100% {
                transform: scale(1) rotate(0deg);
                opacity: 1;
            }
        }

        .panel-dock {
            animation: dockPanel 0.3s ease-out;
        }

        @keyframes dockPanel {
            0% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
            }
        }

        /* üì± RESPONSIVE */
        @media (max-width: 768px) {
            .floating-panel {
                min-width: 280px;
                max-width: calc(100vw - 20px);
            }
            
            .dock-left, .dock-right {
                width: calc(100vw - 20px);
                height: 300px;
            }
        }
    </style>
</head>
<body>
    <!-- üéÆ SWARMDESK WORKSPACE -->
    <div id="swarmdesk-workspace">
        <div id="canvas-container"></div>
        
        <!-- SwarmDesk UI Overlay -->
        <div class="swarmdesk-overlay">
            <h2 style="margin: 0 0 10px 0; color: #ff6b35;">üöÄ SwarmDesk</h2>
            <p style="margin: 3px 0; font-size: 11px;">WASD - Navigate workshop</p>
            <p style="margin: 3px 0; font-size: 11px;">E - Interface with agents</p>
            <p style="margin: 3px 0; font-size: 11px;">R - View README details</p>
            <p style="margin: 3px 0; font-size: 11px;">M - MCP debugging</p>
            <p style="margin: 3px 0; font-size: 11px; color: #ffaa00;">üè∑Ô∏è Click workstations for contextual panels</p>
        </div>

        <!-- SwarmDesk Interaction Elements -->
        <div id="interaction-prompt" style="position: absolute; top: 50%; left: 50%; 
             transform: translate(-50%, -50%); background: rgba(0, 0, 0, 0.9); 
             color: #0f0; padding: 10px 20px; border-radius: 20px; 
             border: 1px solid #0f0; display: none; z-index: 1002;"></div>

        <div id="dialogue-box" style="position: absolute; bottom: 20px; left: 50%; 
             transform: translateX(-50%); background: rgba(0, 0, 0, 0.95); 
             color: #0f0; padding: 20px; border-radius: 15px; 
             border: 2px solid #0f0; max-width: 600px; width: 90%; 
             display: none; z-index: 1002;">
            <h3 id="dialogue-name">Agent Name</h3>
            <div id="dialogue-content">Content</div>
            <div id="dialogue-options"></div>
            <div style="margin-top: 15px; padding-top: 15px; border-top: 1px solid #0f0;">
                <input type="text" id="custom-question-input" placeholder="Enter command..." 
                       style="width: 100%; padding: 8px; background: rgba(0, 0, 0, 0.8); 
                       border: 1px solid #0f0; border-radius: 6px; color: #0f0; 
                       font-family: 'Courier New', monospace; box-sizing: border-box;">
                <button id="custom-question-submit" style="background: #0f0; color: #000; 
                        border: none; padding: 8px 16px; border-radius: 6px; 
                        margin-top: 8px; cursor: pointer;">Execute</button>
            </div>
        </div>
    </div>

    <!-- üß≤ DOCKING ZONES -->
    <div class="dock-zone dock-left" id="dock-left">üìã Left Dock</div>
    <div class="dock-zone dock-right" id="dock-right">üí¨ Right Dock</div>
    <div class="dock-zone dock-bottom" id="dock-bottom">üìä Bottom Dock</div>
    <div class="dock-zone dock-top" id="dock-top">üîß Top Dock</div>

    <!-- üì± FLOATING PANEL TEMPLATES (Hidden) -->
    <template id="panel-template">
        <div class="floating-panel">
            <div class="panel-header">
                <span class="panel-title">Panel Title</span>
                <div class="panel-controls">
                    <div class="panel-control-btn dock-btn" title="Toggle Dock">‚öì</div>
                    <div class="panel-control-btn minimize-btn" title="Minimize">‚àí</div>
                    <div class="panel-control-btn close-btn" title="Close">√ó</div>
                </div>
            </div>
            <div class="panel-tabs"></div>
            <div class="panel-content"></div>
        </div>
    </template>

    <!-- üé™ SCRIPTS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="swarmdesk.js"></script>
    <script src="swarmdesk-dashboard-hooks.js"></script>
    <script src="floating-panel-system.js"></script>
</body>
</html>
